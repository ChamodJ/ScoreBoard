<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">


    </head>

    <body>
        <div class="main">
            <div class="scorebord">
                <div class="container">
                    <h1>HOME</h1>
                    <div class="score">
                    <h2 id="points-home">0</h2>
                    </div>
                    <div class="score-btns">
                        <button onclick="add1PointHome()">+1</button>
                        <button onclick="add2PointHome()">+2</button>
                        <button onclick="add3PointHome()">+3</button> 
                    </div>
                </div>

                <div class="container">
                    <h1>AWAY</h1>
                    <div class="score">
                        <h2 id="points-guest">0</h2>
                    </div>
                    
                    <div class="score-btns">
                        <button onclick="add1PointGuest()">+1</button>
                        <button onclick="add2PointGuest()">+2</button>
                        <button onclick="add3PointGuest()">+3</button>   
                    </div> 
                </div>  
            </div>

            <div class="other-options">
            <button id="newgame-btn" onclick="newGame()">NEW GAME</button>
            </div> 

            <script src="index.js"></script>
        </div>
        
    </body>
</html>
